<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Admissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .card img {
            height: 50px;
            width: auto;
        }
        .filter-container {
        display: flex;
        align-items: center;
        gap: 10px; /* Adjusts spacing */
    }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Nri Vikaas - Admissions</h2>
        
        <div class="card p-3 mb-4">
            <div class="row g-2 align-items-center">
                <div class="col-md-3">
                    <select class="form-select">
                        <option>All Classes</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option>All Sections</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex justify-content-end filter-container">
                    <button class="btn btn-primary">Filter</button>
                    <button class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <img src="school-logo.jpg" alt="School Logo" style="width: 75px; height: 75px;">

            <p>Krishna, AP<br>Andhra Pradesh State Board (BSEAP)</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>Class: Nursery</h5>
                    <p>Section: A</p>
                    <p>Seats Available: 0</p>
                    <button class="btn btn-success">Apply Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>Class: LKG</h5>
                    <p>Section: A</p>
                    <p>Seats Available: 0</p>
                    <button class="btn btn-success">Apply Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>Class: Nursery</h5>
                    <p>Section: B</p>
                    <p>Seats Available: 0</p>
                    <button class="btn btn-success">Apply Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
